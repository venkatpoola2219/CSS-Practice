<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 400px;
            border: 2px solid red;
            margin: auto;
            position: relative;
            overflow: hidden;
         }
        .innerbox{
            width: 100%;
            height: 50px;
            background-color: green;
          
           position: absolute;
           bottom: -55px;
           transition: all 1s;
        }
        .box:hover .innerbox{
            bottom: 0px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="innerbox"></div>
    </div>
</body>
</html>
