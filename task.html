<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline;
           list-style-type: none;
            
        }
      a{
            text-decoration: none;
            color: red;
            margin: 40px;
            background-color: yellow;
            padding: 50px;
            display: inline-block;
        }
        img{
            opacity:1;
        }
        img:hover{
            opacity: 0.3;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li> <a href="aa">HTML</a></li>
        <li><a href="ab">CSS</a></li>
        <li><a href="aaa">JAVASCRIPT</a></li>
    </ul>
    <img src="images/venkat logo.jpg" >
</body>
</html>
